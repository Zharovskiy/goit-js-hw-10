<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    
    
    
  <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-ec808ebb.js">
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-5e03c1f1.js">
  <link rel="stylesheet" href="/goit-js-hw-10/assets/vendor-3817095b.css">
  <link rel="stylesheet" href="/goit-js-hw-10/assets/1-timer-867f1d44.css">
  <link rel="stylesheet" href="/goit-js-hw-10/assets/main-f3d23d5e.css">
</head>
<body>
    <p><a href="./index.html">Go back</a></p>
    
    <div class="div">
        <input class="input-time" type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>

        <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    
</body>
</html>
